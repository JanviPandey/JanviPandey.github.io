<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - JP Shopping Mart</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .nav {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        header .nav a {
            color: #fff;
            text-decoration: none;
        }

        .contact-container {
            display: flex;
            padding: 2rem;
            justify-content: space-between;
        }

        .contact-details {
            flex: 1;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-right: 2rem;
        }

        .contact-details h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .contact-details p {
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        .contact-details .contact-info {
            font-weight: bold;
        }

        .contact-form {
            flex: 2;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-form h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div>JP Shopping Mart</div>
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <!-- Contact Section -->
    <div class="contact-container">
        <!-- Contact Details -->
        <div class="contact-details">
            <h2>Contact Information</h2>
            <p><span class="contact-info">Phone:</span> +91 8888 8888</p>
            <p><span class="contact-info">Email:</span> contact@jpshoppingmart.com</p>
            <p><span class="contact-info">Address:</span> Pathanwadi Rd, Malad, Kurar Village, Malad East, Mumbai, Maharashtra 400097</p>

            <!-- Map Section -->
            <h3>Our Location</h3>
            <div id="map"></div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form" style="display:none;">
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 JP Shopping Mart. All Rights Reserved.
    </footer>

    <!-- Leaflet JS for Map -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([19.1867922, 72.8590446], 13); // Coordinates for Citytown (dummy location)

        // Set the tile layer to OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker to the map //19.1867922,72.8590446
        L.marker([19.1867922, 72.8590446]).addTo(map) // Dummy coordinates for the map marker
            .bindPopup("<b>JP Shopping Mart</b><br>Pathanwadi Rd, Malad, Kurar Village, Malad East, Mumbai, Maharashtra 400097")
            .openPopup();
    </script>
</body>
</html>
