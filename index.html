<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP Shopping Mart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .nav {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        header .nav a {
            color: #fff;
            text-decoration: none;
        }

        .carousel-container {
            max-width: 1200px;
            margin: 2rem auto;
            position: relative;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            margin: 1rem auto;
            width: 90%;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .carousel img {
            width: 100%;
            flex-shrink: 0;
            object-fit: cover;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: background 0.3s;
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .carousel-btn.prev {
            left: 20px;
        }

        .carousel-btn.next {
            right: 20px;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 1rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dot.active {
            background: #333;
        }

        @media (max-width: 768px) {
            .carousel {
                height: 200px;
            }
            
            .carousel-btn {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
        }

        .categories-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .categories-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .categories-header h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .categories-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .tiles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .tile {
            position: relative;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .tile a {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1.5rem;
            text-decoration: none;
            color: #333;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f3f4f6, #ffffff);
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .tile:hover::before {
            opacity: 0.9;
        }

        .tile-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4a90e2;
        }

        .tile-text {
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            text-transform: capitalize;
            position: relative;
        }

        .tile-count {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #4a90e2;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .tiles {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }

            .tile a {
                padding: 1.5rem 1rem;
            }

            .tile-icon {
                font-size: 1.5rem;
            }

            .tile-text {
                font-size: 1rem;
            }
        }

        /* Loading skeleton animation */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
        }
    </style>
</head>

    <script>
        
        // List of categories
        //const categories = ["Electronics", "Clothing", "Home & Kitchen", "Beauty & Health", "Sports", "Books"];

        // Dynamically generate tiles for categories
        const categoriesContainer = document.getElementById('categories');
        
        // Function to capitalize first letter of each word
        function capitalizeWords(str) {
            return str?.split('-')
                     .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                     .join(' ');
        }

        // Function to get icon based on category
        function getCategoryIcon(category) {
            const icons = {
                'smartphones': '📱',
                'laptops': '💻',
                'fragrances': '🌺',
                'skincare': '✨',
                'groceries': '🛒',
                'home-decoration': '🏠',
                'furniture': '🪑',
                'tops': '👚',
                'womens-dresses': '👗',
                'womens-shoes': '👠',
                'mens-shirts': '👔',
                'mens-shoes': '👞',
                'mens-watches': '⌚',
                'womens-watches': '⌚',
                'womens-bags': '👜',
                'womens-jewellery': '💍',
                'sunglasses': '🕶️',
                'automotive': '🚗',
                'motorcycle': '🏍️',
                'lighting': '💡'
            };
            return icons[category] || '🛍️';
        }

        fetch('https://dummyjson.com/products/category-list')
            .then(res => res.json())
            .then(categories => {
                // Clear loading skeletons
                categoriesContainer.innerHTML = '';
                
                categories.forEach(category => {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    
                    const link = document.createElement('a');
                    link.href = `products.html?category=${category}`;
                    
                    const icon = document.createElement('span');
                    icon.classList.add('tile-icon');
                    icon.textContent = getCategoryIcon(category);
                    
                    const text = document.createElement('span');
                    text.classList.add('tile-text');
                    text.textContent = capitalizeWords(category);
                    
                    link.appendChild(icon);
                    link.appendChild(text);
                    tile.appendChild(link);
                    
                    categoriesContainer.appendChild(tile);
                });
            })
            .catch(error => {
                console.error('Error fetching categories:', error);
                categoriesContainer.innerHTML = '<p>Error loading categories. Please try again later.</p>';
            });


        document.addEventListener('DOMContentLoaded', function() {
            const track = document.querySelector('.carousel-track');
            const slides = Array.from(track.children);
            const nextButton = document.querySelector('.next');
            const prevButton = document.querySelector('.prev');
            const dotsContainer = document.querySelector('.carousel-dots');
            
            let currentIndex = 0;
            let intervalId;

            // Create dot indicators
            slides.forEach((_, idx) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (idx === 0) dot.classList.add('active');
                dot.addEventListener('click', () => goToSlide(idx));
                dotsContainer.appendChild(dot);
            });

            const dots = Array.from(document.querySelectorAll('.dot'));

            // Update dots
            function updateDots(index) {
                dots.forEach(dot => dot.classList.remove('active'));
                dots[index].classList.add('active');
            }

            // Move to specific slide
            function goToSlide(index) {
                track.style.transform = `translateX(-${index * 100}%)`;
                currentIndex = index;
                updateDots(currentIndex);
            }

            // Next slide
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                goToSlide(currentIndex);
            }

            // Previous slide
            function prevSlide() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                goToSlide(currentIndex);
            }

            // Event listeners
            nextButton.addEventListener('click', nextSlide);
            prevButton.addEventListener('click', prevSlide);

            // Auto-advance slides
            function startAutoSlide() {
                intervalId = setInterval(nextSlide, 5000); // Change slide every 5 seconds
            }

            function stopAutoSlide() {
                clearInterval(intervalId);
            }

            // Pause auto-advance on hover
            track.addEventListener('mouseenter', stopAutoSlide);
            track.addEventListener('mouseleave', startAutoSlide);

            // Start auto-advance
            startAutoSlide();

            // Touch support for mobile
            let touchStartX = 0;
            let touchEndX = 0;

            track.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });

            track.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                if (touchStartX - touchEndX > 50) { // Swipe left
                    nextSlide();
                } else if (touchEndX - touchStartX > 50) { // Swipe right
                    prevSlide();
                }
            });
        });

        
    </script>
