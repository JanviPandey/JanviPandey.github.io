<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - JP Shopping Mart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .nav {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        header .nav a {
            color: #fff;
            text-decoration: none;
        }

        .products-container {
            padding: 1rem;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-details {
            flex: 1;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: #28a745;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .product-description {
            font-size: 0.9rem;
            color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div>JP Shopping Mart</div>
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <!-- Products Section -->
    <div class="products-container" id="products">
        <h1 id="category-title">Category: All Products</h1>
        <!-- Products will be dynamically inserted here -->
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 JP Shopping Mart. All Rights Reserved.
    </footer>

    <script>
        // Sample product data
        // const products = [
        //     {
        //         id: 1,
        //         title: "Essence Mascara Lash Princess",
        //         description: "The Essence Mascara Lash Princess is a popular mascara known for its volumizing and lengthening effects.",
        //         category: "beauty",
        //         price: 9.99,
        //         thumbnail: "https://via.placeholder.com/100",
        //     },
        //     {
        //         id: 2,
        //         title: "Wireless Bluetooth Headphones",
        //         description: "High-quality sound and noise cancellation features.",
        //         category: "electronics",
        //         price: 59.99,
        //         thumbnail: "https://via.placeholder.com/100",
        //     },
        //     // More products can be added here
        // ];

        // Get category from URL
        const params = new URLSearchParams(window.location.search);
        const category = params.get('category');

        fetch('https://dummyjson.com/products/category/'+category)
        .then(res => res.json())
        .then(res => {
          let products = res.products;


          // Filter products based on category
            const filteredProducts = category 
                ? products.filter(product => product.category === category)
                : products;

            // Update the category title
            const categoryTitle = document.getElementById('category-title');
            categoryTitle.textContent = `Category: ${category ? category.charAt(0).toUpperCase() + category.slice(1) : 'All Products'}`;

            // Render products
            const productsContainer = document.getElementById('products');
            filteredProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');

                productDiv.innerHTML = `
                    <img src="${product.thumbnail}" alt="${product.title}">
                    <div class="product-details">
                        <div class="product-title">${product.title}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-description">${product.description}</div>
                    </div>
                `;

                // Add click event to navigate to product-detail.html
                productDiv.addEventListener('click', () => {
                    window.location.href = `product-detail.html?id=${product.id}`;
                });

                productsContainer.appendChild(productDiv);
            });

        });

        
    </script>
</body>
</html>
